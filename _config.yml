# hexo sitemap 网站地图
sitemap:
    path: sitemap.xml
baidusitemap:
    path: baidusitemap.xm
feed:
    type: atom
    path: atom.xml
    limit: 100
jsonContent:
    meta: false
    pages: false
    posts:
      title: true
      date: true
      path: true
      text: false
      raw: false
      content: false
      slug: false
      updated: false
      comments: false
      link: false
      permalink: false
      excerpt: false
      categories: false
      tags: true
